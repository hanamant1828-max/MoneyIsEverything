<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Indian Currency Detector</title>
    <link rel="stylesheet" href="/static/auth-style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>ðŸ‡®ðŸ‡³ Indian Currency Detector</h1>
                <h2>Login</h2>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                
                <div id="errorMessage" class="error-message"></div>
                
                <button type="submit" class="auth-button">Login</button>
            </form>
            
            <div class="auth-footer">
                <p>Don't have an account? <a href="/register">Register here</a></p>
                <p class="default-creds">Default credentials: admin / admin123</p>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = '';
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    window.location.href = '/';
                } else {
                    const error = await response.json();
                    errorMessage.textContent = error.detail || 'Login failed';
                }
            } catch (error) {
                errorMessage.textContent = 'An error occurred. Please try again.';
            }
        });
    </script>
</body>
</html>
