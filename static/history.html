
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History - Indian Currency Detector</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-top">
                <div>
                    <h1>ðŸ‡®ðŸ‡³ Indian Currency Detector</h1>
                    <p class="subtitle">Detection History</p>
                </div>
                <div class="user-section">
                    <a href="/" class="nav-link">Home</a>
                    <a href="/dashboard" class="nav-link">Dashboard</a>
                    <a href="/history" class="nav-link active">History</a>
                    <span class="username" id="username"></span>
                    <button class="logout-btn" id="logoutBtn">Logout</button>
                </div>
            </div>
        </header>

        <div class="history-content">
            <div class="history-table-wrapper">
                <table class="history-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Image</th>
                            <th>Result</th>
                            <th>Confidence</th>
                            <th>Date & Time</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="historyTableBody">
                        <tr>
                            <td colspan="6" class="loading-cell">Loading...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div id="detailModal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close-modal" id="closeModal">&times;</span>
                <h2>Detection Details</h2>
                <div id="modalBody"></div>
            </div>
        </div>
    </div>

    <script src="/static/history.js"></script>
</body>
</html>
