<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Currency Detection - Real vs Fake</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-top">
                <div>
                    <h1>ðŸ‡®ðŸ‡³ Indian Currency Detector</h1>
                    <p class="subtitle">AI-Powered Real vs Fake Currency Analysis</p>
                </div>
                <div class="user-section">
                    <a href="/" class="nav-link active">Home</a>
                    <a href="/dashboard" class="nav-link">Dashboard</a>
                    <a href="/history" class="nav-link">History</a>
                    <span class="username" id="username"></span>
                    <button class="logout-btn" id="logoutBtn">Logout</button>
                </div>
            </div>
        </header>

        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <div class="upload-content">
                    <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    <h3>Upload Currency Image</h3>
                    <p>Drag & drop or click to select</p>
                    <input type="file" id="fileInput" accept="image/*" hidden>
                </div>
            </div>
        </div>

        <div class="content-area">
            <div class="preview-section" id="previewSection" style="display: none;">
                <h3>Uploaded Image</h3>
                <img id="previewImage" alt="Currency preview">
            </div>

            <div class="results-section" id="resultsSection" style="display: none;">
                <h3>Detection Results</h3>
                <div class="result-card" id="resultCard">
                    <div class="result-label" id="resultLabel"></div>
                    <div class="confidence-bar">
                        <div class="confidence-fill" id="confidenceFill"></div>
                    </div>
                    <p class="confidence-text" id="confidenceText"></p>
                </div>
            </div>
        </div>

        <div class="loading" id="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Analyzing currency note...</p>
        </div>

        <div class="error" id="error" style="display: none;"></div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
